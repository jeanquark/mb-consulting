<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        #navbar {
            display: block;
            overflow: hidden;
            background-color: #f1f1f1;
            /* padding: 90px 10px; */
            transition: 0.4s;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 99;
        }

        #navbarMobile {
            display: none;
        }

        #navbar-right {
            float: right;
        }

        .margin-top {
            margin-top: 149px;
        }

        .active {
            background-color: #04AA6D;
            color: white;
        }

        @media screen and (max-width: 580px) {
            #navbar {
                display: none;
            }

            #navbarMobile {
                display: block;
                overflow: hidden;
                background-color: yellow;
                padding: 10px 10px;
                transition: 0.4s;
                position: fixed;
                width: 100%;
                top: 0;
                z-index: 99;
            }

            .margin-top {
                margin-top: 384px;
            }

            .nav-item {
                padding: 20px;
            }

            #navbar-right {
                float: right;
                list-style-type: none;
            }

            #navbar-right>li {
                display: inline;
            }
        }
    </style>
</head>

<body>
    <div>
        <div id="wrapper"
            style="position: relative; width: 100%; height: 100vh; scroll-snap-type: y mandatory; scroll-behavior: smooth; scroll-padding-top: 45px; overflow: auto;">

            <nav id="navbar" style="position: sticky; top: 0; background: #FFF; border: 2px solid blue">
                <div style="display: flex; justify-content: space-between; border: 1px dashed grey;">
                    <a href="#default" class="logo" style="border: 2px solid salmon">MBConsulting</a>
                    <ul id="nav-items"
                        style="display: flex; list-style-type: none; margin: 0; padding: 0; border: 2px solid green;">
                        <li class="nav-item" style="padding: 10px;"><a href="#services">Services</a></li>
                        <li class="nav-item" style="padding: 10px;"><a href="#about">A propos</a></li>
                        <li class="nav-item" style="padding: 10px;"><a href="#moreInfo">En savoir plus</a></li>
                        <li class="nav-item" style="padding: 10px;"><a href="#partners">Partenariat</a></li>
                        <li class="nav-item" style="padding: 10px;"><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </nav>

            <nav id="navbarMobile" style="position: sticky; top: 0; border: 2px solid purple;">
                <div style="display: flex; justify-content: space-between; border: 2px solid red;">
                    <a href="/" id="logoMobileNavbar" class="" style="">MBConsulting</a>
                    <a href="javascript:void(0);" class="icon" style="float: right; font-size: 2.5em; padding: 0 .5em;"
                        onclick="toggleNavigationMenu()">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
                <ul id="nav-items-mobile" class="" style="max-height: 0; visibility: hidden; opacity: 0;
                transform: translateY(-100%); list-style-type: none; margin: 0; border: 2px solid green;">
                    <li class="nav-item"><a href="#services">Services</a></li>
                    <li class="nav-item"><a href="#about">A propos</a></li>
                    <li class="nav-item"><a href="#moreInfo">En savoir plus</a></li>
                    <li class="nav-item"><a href="#partners">Partenariat</a></li>
                    <li class="nav-item"><a href="#contact">Contact</a></li>
                </ul>
            </nav>

            <!-- <div style="height: 300px; overflow: scroll;"> -->
            <!-- <div style="height: 100vh;"> -->
            <section id="services" class=""
                style="height: 400px; background: lightblue; text-align: center; scroll-snap-align: start;">
                <h3 style="margin: 0 auto">Services</h3>
            </section>

            <section id="about"
                style="height: 200px; background: lightgreen; text-align: center; scroll-snap-align: start;">
                <h3 style="margin: 0 auto">About</h3>
            </section>

            <section id="moreInfo"
                style="height: 1200px; background: lightpink; text-align: center; scroll-snap-align: start;">
                <h3 style="margin: 0 auto">More Info</h3>
            </section>

            <section id="partners"
                style="height: 300px; background: lightsalmon; text-align: center; scroll-snap-align: start;">
                <h3 style="margin: 0 auto">Partners</h3>
            </section>

            <section id="contact"
                style="height: 300px; background: lightyellow; text-align: center; scroll-snap-align: start;">
                <h3 style="margin: 0 auto">Contact</h3>
            </section>
            <!-- </div> -->

            <footer class=""
                style="height: 80px; background: lightseagreen; text-align: center; scroll-snap-align: start;">
                <h3 style="margin: 0 auto">Footer</h3>
                <p>Image by <a
                        href="https://www.freepik.com/free-vector/flat-working-day-scenes-collection_14064667.htm#query=business%20svg&position=2&from_view=keyword&track=ais&uuid=1ce6e4bc-3744-4cce-a178-e96e96f2f708">Freepik</a>
                </p>
            </footer>
        </div>
    </div>

    <script>
        // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
        const wrapper = document.getElementById('wrapper')
        wrapper.onscroll = function () {
            scrollFunction()
        }

        function scrollFunction() {
            console.log('scrollFunction()');
            // console.log('wrapper.scrollTop: ', wrapper.scrollTop);
            // if (wrapper.scrollTop > 80) {
            //     document.getElementById('navbar-mobile').style.padding = '8px 10px'
            // } else {
            //     document.getElementById('navbar-mobile').style.padding = '35px 10px'
            // }
            // if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
            //     document.getElementById('navbar-mobile').style.padding = '8px 10px'
            //     document.getElementById('logo').style.fontSize = '25px'
            // } else {
            //     document.getElementById('navbar-mobile').style.padding = '35px 10px'
            //     document.getElementById('logo').style.fontSize = '35px'
            // }
        }

        /*
            Toggle hamburger menu on mobile
        */
        function toggleNavigationMenu() {
            console.log('toggleNavigationMenu')
            var x = document.getElementById('nav-items-mobile')
            if (x.style.opacity == 1) {
                x.style.maxHeight = 0
                x.style.transition = 'max-height 1s ease-out'
                x.style.overflow = 'hidden'
                document.getElementById('services').style.marginTop = '0px'
                setTimeout(() => {
                    x.style.opacity = 0
                    x.style.transform = 'translateY(-100%)'
                    x.style.visibility = 'hidden'
                }, 1000)
            } else {
                document.getElementById('navbarMobile').style.backgroundColor = 'rgba(255, 255, 255, 1)'
                x.style.opacity = 1
                x.style.maxHeight = '500px'
                x.style.transform = 'translateY(0%)'
                x.style.visibility = 'visible'
                x.style.transition = 'max-height 1.5s ease-in, opacity 1.5s ease-in'
            }
        }

        /* 
        Toggle active class on scroll 
    */
        const sections = document.querySelectorAll("section")
        const navItems = document.querySelectorAll(".nav-item")

        const observerOptions = {
            root: null,
            rootMargin: '0px',
            // rootMargin: "-100% 0px 0px",
            // threshold: .5,
            threshold: 0.2,
        };

        function observerCallback(entries, observer) {
            // console.log('observer: ', observer);
            entries.forEach((entry) => {
                // console.log('entry: ', entry);
                if (entry.isIntersecting) {
                    let sectionId = entry.target.id
                    if (sectionId === 'about') {
                        // Shrink navbar
                        // document.getElementById('navbar-mobile').style.padding = '8px 10px'
                        // document.getElementById('wrapper').style.scrollPaddingTop = '70px'
                        document.getElementById('logoMobileNavbar').style.fontSize = '16px'
                        document.getElementById('navbarMobile').style.backgroundColor = 'rgba(255, 255, 255, 0.5)'
                    }
                    if (sectionId === 'services') {
                        // Expand navbar
                        // document.getElementById('navbar-mobile').style.padding = '35px 10px'
                        // document.getElementById('wrapper').style.scrollPaddingTop = '115px'
                        // document.getElementById('logo').style.fontSize = '35px'
                        document.getElementById('logoMobileNavbar').style.fontSize = '20px'
                        document.getElementById('navbarMobile').style.backgroundColor = 'rgba(255, 255, 255, 1)'
                    }

                    // Hide nav items
                    var x = document.getElementById('nav-items-mobile')
                    x.style.maxHeight = 0
                    x.style.opacity = 0
                    x.style.transform = 'translateY(-100%)'
                    x.style.visibility = 'hidden'
                    x.style.overflow = 'hidden'
                    x.style.transition = 'none'

                    navItems.forEach((elem) => {
                        elem.children[0].getAttribute("href")
                        if (`#${sectionId}` === elem.children[0].getAttribute("href")) {
                            elem.classList.add('active')
                        } else {
                            elem.classList.remove('active')
                        }
                    });
                }
            });
        }
        const observer = new IntersectionObserver(observerCallback, observerOptions);

        sections.forEach((section) => observer.observe(section));
    </script>
</body>

</html>
